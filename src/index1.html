<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="title">2048</h1>
        <p class="subtitle">Join the tiles, get to <strong>2048!</strong></p>
    </header>

    <div class="game-controls">
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="current-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">BEST</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>
        <button class="new-game-btn" id="new-game-btn">New Game</button>
    </div>

    <div class="game-container">
        <div class="grid-container" id="grid-container">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        <div class="tile-container" id="tile-container">
            <!-- Tiles will be generated by JavaScript -->
        </div>

        <!-- Game Over Overlay -->
        <div class="game-overlay" id="game-overlay">
            <div class="overlay-content">
                <h2 class="overlay-title" id="overlay-title">Game Over!</h2>
                <p class="overlay-message" id="overlay-message">No more moves available</p>
                <p class="final-score">Final Score: <span id="final-score">0</span></p>
                <button class="try-again-btn" id="try-again-btn">Try Again</button>
            </div>
        </div>
    </div>

    <div class="instructions">
        <p><strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles.</p>
        <p>Tiles with the same number merge into one when they touch. Add them up to reach <strong>2048!</strong></p>
    </div>
</div>

<script src="Script.j"></script>
</body>
</html>
