<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p id="demo" onclick="sayName()">
     Selvin
 </p>
<script>

    // Built-in function
    alert("This is an alert!");

    // User-defined function
    function sayName(name) {
        console.log("My name is " + name);
    }
    sayName("Darling");

</script>

</body>
</html>
